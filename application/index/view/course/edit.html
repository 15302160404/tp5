{extend name='main'}
{block name='content'}
<div style="text-align: center;margin-bottom: 60px;">
  <h2 style="margin-bottom: 20px;">编辑课程</h2>
  <span style="display: block;width: 100px;border:1px solid #999;margin:0 auto"></span>
</div>
{volist name="courses" id='vo'}
<form class="form-horizontal" action="{:url('course/update')}" method="post">
  <div class="form-group" style="margin-top:10px;">
    <label for="inputEmail3" class="col-sm-2 control-label">课程名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" value="{$vo.name}">
      <input type="hidden" name="id" value="{$vo.id}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{/volist}
{/block}

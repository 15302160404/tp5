<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
    <meta charset="utf-8"/>
    <title>教务系统后台登陆</title>
    <meta name="description"content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" href="__STATIC__/css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="__STATIC__/css/app.css" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="./admin.ui/js/ie/html5shiv.js"></script>

<body class="">
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xxl">
        <a class="navbar-brand block" href="">教务系统后台管理</a>
        <section class="panel panel-default bg-white m-t-lg">
            <header class="panel-heading text-center">
                <strong>管理员后台登陆</strong>
            </header>
            <form method="post" action="{:url('login/login')}" class="panel-body wrapper-lg">
                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <input type="text" class="form-control input-lg" name="name">
                </div>
                <div class="form-group">
                    <label class="control-label">密 码</label>
                    <input type="password"  class="form-control input-lg" name="password">
                </div>
                <div class="form-group">
                    <label class="control-label">验证码</label>
                    <input type="text"  class="form-control input-lg col-md-6" name="code">
                    <img src="{:captcha_src()}" onclick="this.src=this.src+'?'+Math.random()">
                </div>
                 <div class="form-group">
                    <div class="col-sm-offset-8 col-sm-10">
                        <button type="submit" style="margin-top:10px;" class="btn btn-primary">登陆后台</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</section>

</html>

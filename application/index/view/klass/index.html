{include file="public/header" }
  <table class="table table-striped table-bordered">
    <tr>
      <th>id</th>
      <th>班级名</th>
      <th>辅导员</th>
      <th>创建时间</th>
      <th colspan="2">操作</th>
    </tr>
  {volist name="klass" id="vo"}
    <tr>
      <td>{$vo.id}</td>
      <td>{$vo.name}</td>
      <td>{$vo.teacher.name}</td>
      <td>{$vo.create_time}</td>
      <td><a href="{:url('klass/del',['id'=>$vo.id])}"><i class="fa fa-times"></i></a></td>
      <td><a href="{:url('',['id'=>$vo.id])}"><i class="fa fa-pencil"></i></a></td>
    </tr>
  {/volist}
  </table>
  {$klass->render()}
{include file="public/footer" }

{extend name='main'}
{block name="content"}
<div style="text-align: center;margin-bottom: 60px;">
    <h2 style="margin-bottom: 20px;">编辑公告</h2>
    <span style="display: block;width: 100px;border:1px solid #999;margin:0 auto"></span>
</div>
{volist name="notices" id='vo'}
<form class="form-horizontal" action="{:url('notice/update')}" method="post">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control " name="title" id="title" value="{$vo.title}">
            <input type="hidden" name="id" value="{$vo.id}">
        </div>
    </div>
    <div class="form-group">
        <label for="myEditor" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <!--style给定宽度可以影响编辑器的最终宽度-->
                <textarea class="form-control" name="content" id="myEditor" rows="3">{$vo.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="status" class="sm" value="0"> 设为私密
            </label>
          </div>
        </div>
      </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
{/volist}
{/block}

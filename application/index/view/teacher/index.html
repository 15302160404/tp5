{extend name="main" /}
{block name="content"}
		<table class="table table-striped table-bordered">
		<tr>
			<th>序号</th>
			<th>ID</th>
			<th>姓名</th>
			<th>性别</th>
			<th>邮箱</th>
			<th>用户名</th>
			<th>创建时间</th>
			<th colspan="2">操作</th>
		</tr>
	{volist name="teachers" id="vo" key="num"}
		<tr>
			<td>{$num}</td>
			<td>{$vo.id}</td>
			<td>{$vo.name}</td>
			<td>
			{eq name="vo.sex" value="0"}
			男
			{else/}
			女
			{/eq}
			</td>
			<td>{$vo.email}</td>
			<td>{$vo.username}</td>
			<td>{$vo.create_time}</td>
			<td><a href="{:url('teacher/del',['id'=>$vo.id])}"><i class="fa fa-times"></i></a></td>
			<td><a href="{:url('',['id'=>$vo.id])}"><i class="fa fa-pencil"></i></a></td>
		</tr>
	{/volist}
	</table>
{$teachers->render()}

{/block}

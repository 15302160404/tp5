{include file="public/header" }
<form class="form-horizontal" action="{:url('klass/save')}" method="post">
  <div class="form-group" style="margin-top:10px;">
    <label for="inputEmail3" class="col-sm-2 control-label">班级名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" placeholder="请输入班级名称">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">辅导员</label>
    <div class="col-sm-10">
      <select class="form-control" name="teacher_id">
        {volist name="teachers" id='vo'}
          <option value="{$vo.id}">{$vo.name}</option>
        {/volist}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">验证码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="vote" placeholder="请输入验证码">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label"></label>
    <img src="{:captcha_src()}" class="img-responsive img-rounded" alt="captcha" onclick="this.src=this.src+'?'+Math.random()" style="margin-bottom: 10px;" />
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{include file="public/footer" }

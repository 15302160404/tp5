{extend name='main'}
{block name='content'}
<div style="text-align: center;margin-bottom: 60px;">
    <h2 style="margin-bottom: 20px;">添加公告</h2>
    <span style="display: block;width: 100px;border:1px solid #999;margin:0 auto"></span>
</div>
<form class="form-horizontal" action="{:url('notice/save')}" method="post">
    <div class="form-group" style="margin-top:10px;">
        <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="title" placeholder="请输入公告标题">
        </div>
    </div>
    <div class="form-group">
        <label for="myEditor" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <!-- <textarea class="form-control"  id="myEditor" name="content" rows="3"></textarea> -->
            <script id="myEditor" name="content" type="text/plain">
                
            </script>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="status" class="sm" value="0"> 设为私密
            </label>
          </div>
        </div>
      </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
{/block}

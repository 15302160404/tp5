{extend name='main'}
{block name='content'}
<div style="text-align: center;margin-bottom: 60px;">
    <h2 style="margin-bottom: 20px;">编辑选课</h2>
    <span style="display: block;width: 100px;border:1px solid #999;margin:0 auto"></span>
</div>
{volist name="klasscourses" id='vo'}
<form class="form-horizontal" action="{:url('klasscourse/save')}" method="post">
    <div class="form-group" style="margin-top:10px;">
        <label for="inputEmail3" class="col-sm-2 control-label">班级</label>
        <div class="col-sm-10">
            <select class="form-control" name="klass_id">
                {volist name="klasss" id='vo2'}
                <option {eq name="$vo2.id" value="$vo.klass_id" }selected{/eq} value="{$vo.klass_id}">{$vo2.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">课程</label>
        <div class="col-sm-10">
            <select class="form-control" name="course_id">
                {volist name="courses" id='vo1'}
                <option {eq name="$vo1.id" value="$vo.course_id" }selected{/eq} value="{$vo.course_id}">{$vo1.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
{/volist}
{/block}
